      /* Custom WhatsApp-like scrollbar & Utilities */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* WhatsApp default background color */
      .bg-wa-beige {
        background-color: #efeae2;
        background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        background-repeat: repeat;
        background-blend-mode: overlay;
        background-size: 400px;
      }

      .bg-wa-teal {
        background-color: #008069;
      }
      .bg-wa-dark-teal {
        background-color: #005c4b;
      }
      .bg-wa-user-green {
        background-color: #d9fdd3;
      }

      /* Animation for typing */
      .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #9ca3af;
        color: #9ca3af;
        animation: dot-flashing 1s infinite linear alternate;
        animation-delay: 0.5s;
      }
      .dot-flashing::before,
      .dot-flashing::after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 0;
      }
      .dot-flashing::before {
        left: -10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #9ca3af;
        color: #9ca3af;
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 0s;
      }
      .dot-flashing::after {
        left: 10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #9ca3af;
        color: #9ca3af;
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 1s;
      }
      @keyframes dot-flashing {
        0% {
          background-color: #9ca3af;
        }
        50%,
        100% {
          background-color: #e5e7eb;
        }
      }
    </style>

    <script>
      // --- 1. CONFIGURATION & STATE ---
      const apiKey = "AIzaSyDq7dCOSYYfh9vS7aedT6SiIEtrnyhv1BE"; // YOUR API KEY

      let products = [
        {
          id: 1,
          name: "Kaos Polos Hitam",
          price: "50rb",
          info: "Bahan Combed 30s, Adem. Size lengkap.",
        },
        {
          id: 2,
          name: "Jaket Denim",
          price: "250rb",
          info: "Vintage wash, Size M-XL. Best seller!",
        },
      ];

      const storeInfo = {
        hours: "Senin - Sabtu, 09.00 - 17.00 WIB",
        location: "Jalan Merdeka No. 10, Jakarta Selatan",
        shipping: "JNE, J&T, SiCepat. Pengiriman setiap jam 4 sore.",
      };

      // UI State
      let editingProductId = null;
      let isTyping = false;

      // Default initial suggestions
      let currentSuggestions = [
        "Ada produk apa aja?",
        "Toko buka jam berapa?",
        "Lokasi dimana?",
        "Cara order gimana?",
      ];

      // --- 2. DOM ELEMENTS ---
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      const productListEl = document.getElementById("product-list");
      const adminModal = document.getElementById("admin-modal");
      const loadingIndicator = document.getElementById("loading-indicator");
      const suggestionContainer = document.getElementById(
        "suggestion-container"
      );
      const statusText = document.getElementById("status-text");

      // Admin Forms
      const formTitle = document.getElementById("form-title");
      const prodNameInput = document.getElementById("prod-name");
      const prodPriceInput = document.getElementById("prod-price");
      const saveProdBtn = document.getElementById("save-prod-btn");
      const saveBtnText = document.getElementById("save-btn-text");
      const cancelEditBtn = document.getElementById("cancel-edit-btn");

      // --- 3. RENDER FUNCTIONS ---

      function renderProductList() {
        productListEl.innerHTML = "";
        if (products.length === 0) {
          productListEl.innerHTML =
            '<div class="text-center text-gray-400 text-sm py-4">Belum ada produk.</div>';
          return;
        }
        products.forEach((p) => {
          const item = document.createElement("div");
          item.className =
            "flex justify-between items-start bg-white p-3 rounded-xl border border-gray-100 shadow-sm group hover:border-wa-teal transition-colors";
          item.innerHTML = `
                    <div class="flex-1 pr-2">
                        <div class="font-semibold text-gray-800 text-[15px]">${p.name}</div>
                        <div class="text-sm text-gray-600 mt-0.5">${p.price} <span class="text-gray-400 mx-1">‚Ä¢</span> <span class="text-xs">${p.info}</span></div>
                    </div>
                    <div class="flex items-center gap-1 opacity-60 group-hover:opacity-100 transition-opacity">
                        <button onclick="startEditProduct(${p.id})" class="p-2 text-gray-500 hover:text-wa-teal hover:bg-gray-100 rounded-full transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                        </button>
                        <button onclick="deleteProduct(${p.id})" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linpejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
          productListEl.appendChild(item);
        });
      }

      function renderSuggestions(list = currentSuggestions) {
        suggestionContainer. nnerHTML = "";
        list.forEach((text) => {
          const chip = document.createElement("button");
          chip.className =
            "px-3 py-1.5 bg-white border border-gray-200 rounded-full text-[13px] text-gray-600 hover:bg-gray-50 hover:border-wa-teal transition flex-shrink-0 shadow-sm active:scale-95 animate-[fadeIn_0.5s_ease-out]";
          chip.textContent = text;
          chip.onclick = () => sendSuggestion(text);
          suggestionContainer.appendChild(chip);
        });
      }

      function createTime() {
        const now = new Date();
        return now.getHours() + ":" + String(now.getMinutes()).padStart(2, "0");
      }

      function appendMessage(text, isUser) {
        const div = document.createElement("div");
        div.className = `flex ${
          isUser ? "justify-end" : "justify-start"
        } mb-3 animate-[fadeIn_0.3s_ease-in-out]`;

        const bubbleColor = isUser ? "bg-[#d9fdd3]" : "bg-white";
        const borderRadius = isUser ? "rounded-tr-none" : "rounded-tl-none";
        const checkmark = isUser
          ? `<span class="ml-1 text-[#53bdeb]">‚úì‚úì</span>`
          : "";
        const textColor = text.startsWith("‚ö†Ô∏è")
          ? "text-red-600"
          : "text-[#111b21]";

        div.innerHTML = `
                <div class="${bubbleColor} rounded-lg ${borderRadius} p-2.5 px-3 max-w-[85%] shadow-[0_1px_0.5px_rgba(0,0,0,0.13)] relative ${textColor} text-[14.2px] leading-snug">
                    <p>${text.replace(/\n/g, "<br>")}</p>
                    <div class="flex justify-end items-center gap-1 mt-1 relative -bottom-0.5">
                        <span class="text-[11px] text-[#667781] leading-none">${createTime()}</span>
                        ${checkmark}
                    </div>
                </div>
            `;

        chatContainer.appendChild(div);
        chatContainer.scrollTo({
          top: chatContainer.scrollHeight,
          behavior: "smooth",
        });
      }

      // --- 4. ADMIN CRUD LOGIC ---

      function toggleAdminModal() {
        adminModal.classList.toggle("hidden");
        if (!adminModal.classList.contains("hidden")) {
          renderProductList();
          cancelEdit();
        }
      }

      function saveProduct() {
        const name = prodNameInput.value.trim();
        const priceInfo = prodPriceInput.value.trim();

        if (!name || !priceInfo)
          return alert("Mohon isi Nama Produk dan Harga/Info.");

        if (editingProductId) {
          const product = products.find((p) => p.id === editingProductId);
          if (product) {
            product.name = name;
            const parts = priceInfo.split(",").map((s) => s.trim());
            product.price = parts[0] || priceInfo;
            product.info = parts.slice(1).join(", ") || "Updated via Admin";
          }
        } else {
          const parts = priceInfo.split(",").map((s) => s.trim());
          products.push({
            id: Date.now(),
            name: name,
            price: parts[0] || priceInfo,
            info: parts.slice(1).join(", ") || "New Product",
          });
        }

        cancelEdit();
        renderProductList();
        toggleAdminModal();
        appendMessage(
          "‚úÖ *System:* Database produk berhasil diperbarui oleh Admin.",
          false
        );
      }

      function deleteProduct(id) {
        if (confirm("Yakin ingin menghapus produk ini?")) {
          products = products.filter((p) => p.id !== id);
          renderProductList();
          if (editingProductId === id) cancelEdit();
        }
      }

      function startEditProduct(id) {
        const product = products.find((p) => p.id === id);
        if (!product) return;
        editingProductId = id;
        formTitle.textContent = `Edit Produk: ${product.name}`;
        prodNameInput.value = product.name;
        prodPriceInput.value = `${product.price}, ${product.info}`;
        saveBtnText.textContent = "Update Produk";
        saveProdBtn.classList.remove("bg-wa-teal", "hover:bg-wa-dark-teal");
        saveProdBtn.classList.add("bg-blue-600", "hover:bg-blue-700");
        cancelEditBtn.classList.remove("hidden");
        prodNameInput.focus();
      }

      function cancelEdit() {
        editingProductId = null;
        formTitle.textContent = "Tambah Produk Baru";
        prodNameInput.value = "";
        prodPriceInput.value = "";
        saveBtnText.textContent = "Simpan";
        saveProdBtn.classList.add("bg-wa-teal", "hover:bg-wa-dark-teal");
        saveProdBtn.classList.remove("bg-blue-600", "hover:bg-blue-700");
        cancelEditBtn.classList.add("hidden");
      }

      // --- 5. CHAT & AI LOGIC ---

      function handleEnter(e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
        e.target.style.height = "auto";
        e.target.style.height = e.target.scrollHeight + "px";
      }

      function sendSuggestion(text) {
        userInput.value = text;
        userInput.style.height = "auto";
        sendMessage();
      }

      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || isTyping) return;

        isTyping = true;
        appendMessage(text, true);
        userInput.value = "";
        userInput.style.height = "auto";
        loadingIndicator.classList.remove("hidden");
        statusText.textContent = "typing...";

        // Clear suggestions while thinking
        suggestionContainer.innerHTML = "";

        try {
          const dbContext = {
            products: products,
            store_information: storeInfo,
          };
          const dbString = JSON.stringify(dbContext);

          // Prompt upgraded to request JSON
          const systemPrompt = `
                    Role: CS AI Toko "Nyapa.ai".
                    Tone: Casual Indonesia (Kak).
                    
                    DATA:
                    ${dbString}
                    
                    TUGAS:
                    Analisis pertanyaan user. Jawab berdasarkan data di atas.
                    Lalu, berikan 3-4 opsi pertanyaan lanjutan singkat untuk user (suggestions).
                    
                    FORMAT RESPON WAJIB JSON:
                    {
                        "reply": "Jawaban kamu disini (boleh pakai emoji)",
                        "suggestions": ["Saran 1", "Saran 2", "Saran 3"]
                    }
                `;

          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: text }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { response_mime_type: "application/json" },
              }),
            }
          );

          const data = await response.json();
          if (data.error) throw new Error(data.error.message);

          // Parse JSON response
          const rawText = data.candidates[0].content.parts[0].text;
          const result = JSON.parse(rawText);

          appendMessage(result.reply, false);

          // Update dynamic suggestions
          if (result.suggestions && Array.isArray(result.suggestions)) {
            renderSuggestions(result.suggestions);
          }
        } catch (error) {
          console.error(error);
          appendMessage("‚ö†Ô∏è Maaf, ada gangguan sistem.", false);
          renderSuggestions(["Coba Lagi", "Menu Utama"]); // Fallback suggestions
        } finally {
          loadingIndicator.classList.add("hidden");
          statusText.textContent = "Online";
          isTyping = false;
        }
      }

      // Initialize
      renderSuggestions();

      const style = document.createElement("style");
      style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
      document.head.appendChild(style);
    </script>
  </body>
